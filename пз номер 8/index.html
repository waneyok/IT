<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Туристическая фирма "Панда"</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Шапка сайта -->
    <div class="header">
        <img src="images/logo.png" alt="Логотип" class="logo">
        <h1 class="company-name">Панда</h1>
        <p class="description">Туристическая фирма</p>
    </div>

    <!-- Меню -->
    <div class="menu">
        <a href="#" class="menu-item">Главная</a>
        <a href="#" class="menu-item">О компании</a>
        <a href="#" class="menu-item">Консультанты по отдыху</a>
        <a href="#" class="menu-item">Туры</a>
        <a href="#" class="menu-item">Контакты</a>
    </div>

    <!-- Основной контент -->
    <div class="content">
        <div class="left-block">
            <img src="images/plaque.jpg" alt="Плакат" class="plaque">
        </div>
        
        <div class="right-block">
            <div class="identification">
                <div class="login-form">
                    <input type="text" class="input-field" placeholder="Логин">
                    <input type="password" class="input-field" placeholder="Пароль">
                    <div class="buttons">
                        <a href="#" class="button">Войти</a>
                        <a href="#" class="button">Регистрация</a>
                    </div>
                </div>
            </div>
            
            <div class="news">
                <h3>Новости компании</h3>
                <p>Здесь будут размещаться актуальные новости и специальные предложения</p>
            </div>
        </div>
    </div>

    <!-- Нижний блок -->
    <div class="footer">
        <p>© 2025 Туристическая фирма "Панда"</p>
    </div>
</body>
</html>
